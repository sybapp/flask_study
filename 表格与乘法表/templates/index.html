<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格与乘法表</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>书名</th>
        <th>作者</th>
    </tr>
    </thead>
    <tbody>
    {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<br/>
<table border="1">
    <tbody>
    {% for x in range(1, 10) %}
        <tr>
            {% for y in range(1, x + 1) %}
                <td>{{ x }} * {{ y }} = {{ x * y }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
